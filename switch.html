<html>
<head>
    <title>Week Game</title>
</head>
<body>
    <script>
        var week = prompt("Enter the number between 1 to 7 :")
        var result;
        switch(week){
            case '1':
                result= 'The Day is "SUNDAY" , Hooray !';
            break;
            case '2':
                result= 'The Day is "MONDAY" , Try Again !! ';
            break;
            case '3':
                result= 'The Day is "TUESDAY", Better Luck Next Time !!';
            break;
            case '4':
                result= 'The Day is "WEDNESDAY" , Mid Day of the Week :)';
            break;
            case '5':
                result= 'The Day is "THURSDAY" , Huhh !!!';
            break;
            case '6':
                result= 'The Day is "FRIDAY" , Getting closer !! ';
            break;
            case '7':
                result= 'The Day is "SATURDAY" , WEEKEND MODE ON !! ;)';
            break;
            default:
                result= 'TRY AGAIN DUDE !! <..> Error 404 ';
            break;
        }
        document.write(result)
    </script>
    <br>
    <hr>
    <button> Try Again  </button>
</body>
</html>
